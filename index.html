<script src="jszip.js"></script>
<script src="xlsx.js"></script>


<form enctype="multipart/form-data">
    <input id="upload" type=file  name="files[]">
    <select id="kolom"></select>
    <input id="minmax"></input>
</form>

    <textarea class="form-control" rows=35 cols=120 id="xlx_json"></textarea>

<script>

	var excelData
	var selectBox = document.getElementById('kolom')
	var writeboard = document.getElementById("xlx_json")

    var ExcelToJSON = function() {

      this.parseExcel = function(file) {
        var reader = new FileReader();

        reader.onload = function(e) {
          var data = e.target.result;
          var workbook = XLSX.read(data, {
            type: 'binary'
          });
          workbook.SheetNames.forEach(function(sheetName) {
            // Here is your object
            var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
            excelData = XL_row_object
            console.log(XL_row_object[1])
            var columns = Object.keys(XL_row_object[1])
            console.log(columns)
            
			for(var i=0, l=columns.length ; i <l; i++){
				var opt = columns[i];
				selectBox.options.add(new Option(opt,opt,true))
			}            


            var json_object = JSON.stringify(XL_row_object);
            //console.log(JSON.parse(json_object));
            //jQuery( '#xlx_json' ).val( json_object );
            writeboard.value = json_object

          })
        };

        reader.onerror = function(ex) {
          console.log(ex);
        };

        reader.readAsBinaryString(file);
      };
  };

  function handleFileSelect(evt) {
    
    var files = evt.target.files; // FileList object
    var xl2json = new ExcelToJSON();
    xl2json.parseExcel(files[0]);
  }

  var minmax = document.getElementById("minmax")
  


  document.onkeypress = function (e){
  	if (e.keyCode == 13){
  		e.preventDefault()
  		writeboard.value = ""
  		var input_string = minmax.value
  		input_string = input_string.split(" ")
  		min = input_string[0]
  		max = input_string[1]
  		console.log(selectBox.value)
  		console.log(max)
  		console.log(min)
  		
  		for(var i=0, l=excelData.length ; i <l; i++){
  			if ( (excelData[i][selectBox.value] < min) || (excelData[i][selectBox.value] > max) ) {
  				writeboard.value += excelData[i][Object.keys(excelData[i])[0]] +"  "+excelData[i][selectBox.value] +"\n" 

  				console.log( excelData[i][Object.keys(excelData[i])[0]] +"  "+excelData[i][selectBox.value])
  			}


  		}
  	}
  }


 
</script>


    <script>
        document.getElementById('upload').addEventListener('change', handleFileSelect, false);

    </script>
